<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM Countries Cards - CSS</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <main class="km__countriescards__app">
        <h1>KM Countries Cards - using CSS</h1>
        <div class="km_countriescards">

            <!-- Toronto -->
            <div class="km__card">
                <h2>Toronto</h2>
                <div class="overlay"></div>
                <img src="./assets/images/toronto.jpg" alt="Toronto" />
            </div>

            <!-- Las Vegas -->
            <div class="km__card">
                <h2>Las Vegas</h2>
                <div class="overlay"></div>
                <img src="./assets/images/lasvegas.jpg" alt="Las Vegas" />
            </div>

            <!-- Orlando -->
            <div class="km__card">
                <h2>Orlando</h2>
                <div class="overlay"></div>
                <img src="./assets/images/orlando.jpg" alt="Orlando" />
            </div>

            <!-- New York -->
            <div class="km__card">
                <h2>New York</h2>
                <div class="overlay"></div>
                <img src="./assets/images/newyork.jpg" alt="New York" />
            </div>

            <!-- Los Angeles -->
            <div class="km__card">
                <h2>Los Angeles</h2>
                <div class="overlay"></div>
                <img src="./assets/images/losangeles.jpg" alt="Los Angeles" />
            </div>

            <!-- San Diego -->
            <div class="km__card">
                <h2>San Diego</h2>
                <div class="overlay"></div>
                <img src="./assets/images/sandiego.jpg" alt="San Diego" />
            </div>

            <!-- Dubai -->
            <div class="km__card">
                <h2>Dubai</h2>
                <div class="overlay"></div>
                <img src="./assets/images/dubai.jpg" alt="Dubai" />
            </div>

            <!-- Cancun -->
            <div class="km__card">
                <h2>Cancun</h2>
                <div class="overlay"></div>
                <img src="./assets/images/cancun.jpg" alt="Cancun" />
            </div>

            <!-- London -->
            <div class="km__card">
                <h2>London</h2>
                <div class="overlay"></div>
                <img src="./assets/images/london.jpg" alt="London" />
            </div>
            <!-- Paris -->
            <div class="km__card">
                <h2>Paris</h2>
                <div class="overlay"></div>
                <img src="./assets/images/paris.jpg" alt="Paris" />
            </div>

        </div>
    </main>

    <!-- Med Reda Kamal Card -->
    <div class="medredakamal__author__card">
        <div class="card__left__side">
            <img class="medredakamal__image" src="https://medredakamal.dev/mk-profile.png" alt="Med Reda Kamal" />
            <div class="card__author__infos">
                <h1>Med Reda Kamal</h1>
                <p>Senior Web Developer, creator of KamCode</p>
                <a class="linkedin_link" href="https://linkedin.com/in/medredakamal" target="_blank">
                    <i class="fab fa-linkedin"></i>Follow me on LinkedIn</a>
                <a class="portfolio_link" href="https://medredakamal.dev" target="_blank">
                    <i class="fas fa-globe"></i>My Portfolio</a>
            </div>
        </div>
        <div class="card__right__side">
            <a href="https://www.linkedin.com/company/80979320" target="_blank">
                <img class="kamcode__image" src="https://medredakamal.dev/kamcode-logo.png" alt="KamCode Logo" />
            </a>
        </div>
    </div>
</body>

</html>
